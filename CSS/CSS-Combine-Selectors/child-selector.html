<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
</head>
<style>
  /* SAMPLE EXERCISE */

  /* any article element which is a direct child of a section element */
section > article{
    color: green;
    font-size: 24px;
}

  /* any h2 element which is a direct child of a section element */
section > h2{
    color: green;
}


</style>
<body>
    <h1>Child Selector</h1>
    <section>
        <h2>Subheading1</h2>
        <div>
            <article>an Article tag which is inside a DIV, which is inside a section tag</article>
        </div>
    </section>

    <section>
        <article>an Article tag which is a direct child of the Section element</article>
    </section>
    <h2>Subheading 2</h2>
</body>
</html>
