<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendant Selector</title>
</head>
<style>
  /* SAMPLE EXERCISE */

/* all li elements that are inside a section element */
section li{
    color: red;
}

</style>
<body>
    <h1>Decendant Selector</h1>
    <section>
        Table of contents:
        <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
        </ul>
    </section>

    <article>
        Shopping List:
        <ul>
            <li>Cookies</li>
            <li>Cake</li>
            <li>Pies</li>
        </ul>
    </article>
</body>
</html>
