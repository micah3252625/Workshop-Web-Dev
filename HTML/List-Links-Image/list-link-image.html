<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Image</title>
    <style>
        /* Optional CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            float: left;
            width: 30%;
            background: #f2f2f2;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }
        nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            background-color: #ddd;
        }
        article {
            float: left;
            padding: 20px;
            width: 70%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Links and Image</h1>
    </header>
    <nav>
        <h2>Links List</h2>
        <ul>
            <li>Link 1</li>
            <li><a href="#">Link 2</a></li>
            <li>Link 3</li>
            <li><a href="#">Link 4</a></li>
            <li>Link 5</li>
        </ul>
    </nav>  
    <article>
        <h2>Image</h2>
        <img src="https://via.placeholder.com/400" alt="Placeholder Image">
    </article>
</body>
</html>
