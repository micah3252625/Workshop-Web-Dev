<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- START OF NAVIGATION BAR -->
    <nav id="desktop-nav">
      <div class="logo" onclick="location.href='index.html'">Micah Mustaham</div>
      <div>
        <ul class="nav-links">
          <li><a href="about.html">About</a></li>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- END OF NAVIGATION BAR -->

    <!-- START OF SECTION PROFILE -->
    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./images/profile-pic.jpg"
          alt="Micah Mustaham profile picture"
          style="border-radius: 50%"
        />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Micah Mustaham</h1>
        <p class="section__text__p2">System Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./images/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./contact.html'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./images/linkedin.png"
            alt="My LinkedIn profile"
            class="icon"
            onclick="location.href='https://linkedin.com/'"
          />
          <img
            src="./images/github.png"
            alt="My Github profile"
            class="icon"
            onclick="location.href='https://github.com/'"
          />
        </div>
      </div>
    </section>
    <!-- END OF SECTION PROFILE -->
