<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button-click {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Counter with On-click Events Button</h2>
    <div>
        <p id="counter">
            <button id="minus" onclick="decrement()">-</button> 
            <span id="counterValue">1</span> 
            <button id="add" onclick="increment()">+</button>
        </p>
    </div>
    <script>
        var minusButton  = document.getElementById("minus");
        minusButton .setAttribute("class", "button-click");

        var addButton = document.getElementById("add");
        addButton.setAttribute("class", "button-click");
        
        function decrement(){
            var counterValue = document.getElementById("counterValue");
            value = parseInt(counterValue.innerHTML);
            //if (value > 0){
                value --;
                counterValue.innerHTML = value;
            //}
        }
        function increment(){
            var counterValue = document.getElementById("counterValue");
            value = parseInt(counterValue.innerHTML);
            value++;
            counterValue.innerHTML = value;
        }
    </script>
</body>
</html>
